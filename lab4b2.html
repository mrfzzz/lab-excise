<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ben 10</title>
    <script>
        function checkInput() {
            // Get the user input value
            var userInput = document.getElementById("userInput").value;

            // Check if the input is a number
            if (!isNaN(userInput)) {
                // Convert the input to a number
                var number = parseFloat(userInput);

                // Check if the number is lower or higher than 10
                if (number < 10) {
                    alert("The number is lower than 10");
                } else {
                    alert("The number is higher than 10");
                }
            } else {
                alert("Please insert a number!");
            }
        }
    </script>
</head>
<body>
    <h2>Number more than or less than TEN ?</h2>
    <input type="text" id="userInput" placeholder="Enter a number"></input>
    <button onclick="checkInput()">Check</button>

</body>
</html>
