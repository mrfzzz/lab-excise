<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changetitle</title>
</head>
<body>
    <div id ="myElement">
        <p onclick="popUp()">Welcome to my website!</p>
    </div>

    <script>
        //JavaScript code to change the content of the <p> element
            function popUp(){
                document.getElementById("myElement").querySelector("p").innerHTML ="Hello there!";
            }
    </script>
</body>
</html>
